<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>Test Page</ion-title>

    <ion-buttons slot="end">
      <!-- <ion-button fill="outline" (click)="connect()">Connect</ion-button> -->
      <ion-button fill="outline" (click)="startRecord()">Record</ion-button>
      <ion-button fill="outline" (click)="stopRecord()">Stop Record</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        <p>Video</p>
        {{dataUrl.video}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Audio</p>
        {{dataUrl.audio}}
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- video recording -->
  <div #videoContainer class="fixed-content speaker-video-container">
    <video #myvideo playsinline autoplay></video>
  </div>

<ion-header no-border>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-back-button [defaultHref]="url.path"></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>{{data.route.type}} Time Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<show-time-detail [url]="url" [content]="content"></show-time-detail>
</ion-content>

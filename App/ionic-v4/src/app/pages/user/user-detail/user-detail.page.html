<ion-header no-border>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
		<ion-menu-button *ngIf="routeData?.type === 'profile'" color="light"></ion-menu-button>
		<ion-back-button *ngIf="routeData?.type !== 'profile'" defaultHref="{{backBtnLink}}"></ion-back-button>
    </ion-buttons>
	
	<ion-title text-capitalize>{{routeData.singular}} <span *ngIf="routeData?.type !== 'profile'">Detail</span></ion-title>
		
	<!-- <ion-buttons slot="end" *ngIf="sessionData.user.type === 'admin' || sessionData.user.id === item?.id">
		<ion-button strong="true" (click)="presentPageAction()"><ion-icon slot="icon-only" name="more"></ion-icon></ion-button>
	</ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="routeData?.type === 'profile'">
	<student-profile *ngIf="sessionData?.user?.type === 'student'"></student-profile>
	<coach-profile *ngIf="sessionData?.user?.type === 'coach'"></coach-profile>
	<company-profile *ngIf="sessionData?.user?.type === 'company'"></company-profile>
	<profile *ngIf="sessionData?.user?.type === 'admin'"></profile>
</ion-content>

<ion-content *ngIf="routeData?.type !== 'profile'">
	<student-profile *ngIf="routeData?.type === 'student'"></student-profile>
	<coach-profile *ngIf="routeData?.type === 'coach'"></coach-profile>
	<company-profile *ngIf="routeData?.type === 'company'"></company-profile>
	<profile *ngIf="routeData?.type === 'admin'"></profile>
</ion-content>

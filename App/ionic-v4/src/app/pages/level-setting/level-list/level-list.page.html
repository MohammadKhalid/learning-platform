<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">

        </ion-buttons>

        <ion-title text-capitalize>List of level-settings </ion-title>

        <ion-buttons slot="end">
            <!-- <ion-button (click)="showHideSearchBox()" [hidden]="!searchBoxToolbarHidden"><ion-icon name="search"></ion-icon></ion-button> -->
            <ion-button strong="true" (click)="add()">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-list>
        <!-- <ion-item lines="none">
          <ion-label>
              <p>No </p>
          </ion-label>
      </ion-item> -->
        <ion-item *ngFor="let list of listdata" (click)="editList(list.id)">
            <ion-avatar slot="start">
                <img src="../../../../assets/img//courseCategory/list.svg">
            </ion-avatar>
            <ion-label>


                <span> <b>Company name</b> </span> : {{list.company.name}}
                <span> <b>Client name</b> </span> : {{list.client.firstName}}

                <p>
                </p>
                <span>Initial Level : {{list.initialLevel}}</span>
                <span>Initial Experience : {{list.initialExperience}}</span>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>

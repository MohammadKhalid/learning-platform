<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Level Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf = 'submitToLevelSettingsForm.valid' strong="true" (click)="saveSettings()">
        <ion-icon name="add"></ion-icon>{{buttonText}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="submitToLevelSettingsForm">
    <ion-list class="ion-padding">
      <ion-item lines="inset">
        <ion-label position="floating"> Initial Level : <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" formControlName ="initialLevel" placeholder="placeholder" ></ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="ion-padding">
      <ion-item lines="inset">
        <ion-label position="floating"> Initial Experience : <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" formControlName ="initialExperience" placeholder="placeholder" ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

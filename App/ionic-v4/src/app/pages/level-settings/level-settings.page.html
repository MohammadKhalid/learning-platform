<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Level Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="((initialLevel) && (initialExperience))" strong="true" (click)="saveSettings()" >
        <ion-icon name="add"></ion-icon>Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list class="ion-padding">
    <ion-item lines="inset">
      <ion-label position="floating"> Initial Level : <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input type="input" [(ngModel)]="initialLevel" placeholder="placeholder"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list class="ion-padding">
    <ion-item lines="inset">
      <ion-label position="floating"> Initial Experience : <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input type="input" [(ngModel)]="initialExperience" placeholder="placeholder"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

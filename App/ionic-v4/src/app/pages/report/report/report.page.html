<ion-header no-border>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Reports</ion-title>
    </ion-toolbar>
  
  </ion-header>

<ion-content>
  <div padding-top padding-horizontal>
    <ion-text color="primary">
      <h4>Assessment</h4>
    </ion-text>
  </div>

  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-card>
          <ion-card-header color="light">
            <ion-card-subtitle mode="ios"><p>Practice Time</p></ion-card-subtitle>
          </ion-card-header>

          <ion-item>
            <ion-icon slot="start" name="glasses" mode="ios"></ion-icon>
            <ion-button slot="end" color="dark" fill="outline">Report</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-card>
          <ion-card-header color="light">
            <ion-card-subtitle mode="ios"><p>Show Time</p></ion-card-subtitle>
          </ion-card-header>

          <ion-item>
            <ion-icon slot="start" name="glasses" mode="ios"></ion-icon>
            <ion-button slot="end" color="dark" fill="outline">Report</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-card>
          <ion-card-header color="light">
            <ion-card-subtitle mode="ios"><p>Certification</p></ion-card-subtitle>
          </ion-card-header>

          <ion-item>
            <ion-icon slot="start" name="ribbon"></ion-icon>
            <ion-button slot="end" color="dark" fill="outline">Report</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding-top padding-horizontal>
    <ion-text color="primary">
      <h4>Interaction</h4>
    </ion-text>
  </div>
  
  <ion-grid no-padding>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4">
          <ion-card>
            <ion-card-header color="light">
              <ion-card-subtitle mode="ios"><p>Live Group Training</p></ion-card-subtitle>
            </ion-card-header>
  
            <ion-item>
              <ion-icon slot="start" name="easel"></ion-icon>
              <ion-button slot="end" color="dark" fill="outline">Report</ion-button>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="6" size-md="4">
          <ion-card>
            <ion-card-header color="light">
              <ion-card-subtitle mode="ios"><p>Ask The Expert</p></ion-card-subtitle>
            </ion-card-header>
  
            <ion-item>
              <ion-icon slot="start" name="chatboxes"></ion-icon>
              <ion-button slot="end" color="dark" fill="outline">Report</ion-button>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="6" size-md="4">
          <ion-card>
            <ion-card-header color="light">
              <ion-card-subtitle mode="ios"><p>Personal Coaching</p></ion-card-subtitle>
            </ion-card-header>
  
            <ion-item>
              <ion-icon slot="start" name="contacts" mode="ios"></ion-icon>
              <ion-button slot="end" color="dark" fill="outline">Report</ion-button>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

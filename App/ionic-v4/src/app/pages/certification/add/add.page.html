<ion-header no-border>
  <ion-toolbar color="primary">
    	<ion-buttons slot="start">
          <ion-back-button defaultHref="/certification"></ion-back-button>
        </ion-buttons>
    <ion-title>Add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

   <ion-list>
    <ion-item lines="inset">
				<ion-label position="floating"> Title Of Certificate :  <ion-text color="danger">*</ion-text></ion-label>
				<ion-input
					type="input"
					placeholder="How do you call this training"
				></ion-input>
			</ion-item>
  




      <ion-item lines="inset">
          <ion-label position="floating">Description <ion-text color="danger">*</ion-text></ion-label>
          <ion-textarea 
            placeholder="A short highlight"
          ></ion-textarea>
        </ion-item>
    
     
       <ion-item lines="inset">

         <mat-form-field style="width: 100%;">
           <mat-label>Toppings</mat-label>
           <mat-select  [(ngModel)]="toppings" multiple>
             <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
        </ion-item>
  
  

 
  <ion-item>
      <ion-label  fixed>File Upload :</ion-label>

      <div >
          <input type="file" name="avatar" (change)="onFileChange($event)" />
          <ion-icon name="cloud-upload" size="large"></ion-icon>      
      
        </div>
  </ion-item>
  
  <ion-item lines="none"  class="ion-float-right">
  <ion-button>Save and Next</ion-button>
  </ion-item>
   

</ion-list>
</ion-content>

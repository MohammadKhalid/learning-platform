<ion-header no-border>
  <ion-toolbar color="primary">
    	<ion-buttons slot="start">
          <ion-back-button defaultHref="/certification"></ion-back-button>
        </ion-buttons>
    <ion-title>Add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

   <ion-list class="ion-padding">
    <ion-item lines="inset">
				<ion-label position="floating"> Title Of Certificate :  <ion-text color="danger">*</ion-text></ion-label>
				<ion-input
					type="input"
					placeholder="placeholder"
				></ion-input>
			</ion-item>
  




      <ion-item lines="inset">
          <ion-label position="floating">Description <ion-text color="danger">*</ion-text></ion-label>
          <ion-textarea 
            placeholder="placeholder"
          ></ion-textarea>
        </ion-item>
    
     
       <ion-item lines="inset">

         <mat-form-field style="width: 100%;">
           <mat-label>Toppings</mat-label>
           <mat-select  [(ngModel)]="toppings" multiple>
             <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>
        </ion-item>
  
  


  <ion-item>
     
    <!-- <i style="float: left;" (click)="fileInput.click()" class="fa fa-upload" ></i>
   
    <input type="file" #fileInput placeholder="vshown" (change)="onFileChanged($event)" >
    {{fileInput.value}}
     -->

  <span  *ngIf="files">{{files}}</span>
  <span  *ngIf="!files"><label class="Namespan">File Upload</label></span>
  <input id="uinput"   #fileInput type="file"  id="" (change)="onFileChanged($event)">
  <div class="elment">

    <i class="fa fa-upload"  (click)="fileInput.click()"></i>
  </div>

  </ion-item >
  
  <ion-item lines="none"  class="ion-float-right ion-padding-top" >
  <ion-button  routerLink="/certification/addmodule" routerLinkActive="router-link-active"  size="md" >Save and Next</ion-button>
  </ion-item>
   

</ion-list>
</ion-content>

<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

    <ion-title>Certification</ion-title>
    <ion-buttons slot="end">

      <ion-button *ngIf="user.type == 'coach'" strong="true" routerDirection="root" routerLink="/certification/add">
        <ion-icon name="add"></ion-icon>Add Course
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user.type == 'student'">
    <mat-tab-group mat-stretch-tabs>
      <mat-tab label="Available Certifications">
        <app-filter (searchByFilterEvent)="searchByFilterEvent($event)"></app-filter>
        <div *ngIf="courses.length > 0">
          <div *ngFor="let obj of courses">

            <h2 class="certficate-title">
              <span>{{obj.title}}</span>
            </h2>
            <certificate-card [courses]="obj.subCategories"></certificate-card>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="In progress Certifications">
        <app-progress-complete-card></app-progress-complete-card>
      </mat-tab>
      <mat-tab label="Completed Certifications"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>

  <div *ngIf="user.type == 'coach'">
    <app-filter (searchByFilterEvent)="searchByFilterEvent($event)"></app-filter>
    <div *ngIf="courses.length > 0">
      <div *ngFor="let obj of courses">

        <h2 class="certficate-title">
          <span>{{obj.title}}</span>
        </h2>
        <certificate-card [courses]="obj.subCategories"></certificate-card>
      </div>
    </div>
  </div>

</ion-content>

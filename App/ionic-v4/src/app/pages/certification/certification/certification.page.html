<ion-header no-border>

      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

    <ion-title>Certification</ion-title>

      <ion-button strong="true" routerDirection="root" routerLink="/certification/add">

</ion-header>

<ion-content padding>

  <div>

    <h2>

    <certificate-card></certificate-card>
  </div>
</ion-content>

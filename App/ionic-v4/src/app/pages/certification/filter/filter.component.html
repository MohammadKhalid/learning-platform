
<ion-grid>
  <ion-row>
    <ion-col size="9">
     
        <ion-item class="chat-box">
            <ion-input class="send-box" type="text" 
               placeholder="Type a message here"></ion-input>
               <ion-icon name="search" class="icon-color"></ion-icon>
              </ion-item>


    </ion-col>
    <ion-col size="3" class="ion-no-padding">

      <ion-row>
        
          <ion-col size="8">
              <ion-item  class="option-box">
                    <label class="selectbox-label">Categories</label>
                  <ion-select placeholder="Select" role="combobox" mode="ios" multiple="true">
                    <ion-select-option value="o">one</ion-select-option>
                    <ion-select-option value="t">two</ion-select-option>
                    <ion-select-option value="t">three</ion-select-option>
                    <ion-select-option value="f">four</ion-select-option>
                    <ion-select-option value="u">five</ion-select-option>
                    <ion-select-option value="s">six</ion-select-option>
                  </ion-select>
                </ion-item>



          </ion-col>
          <ion-col size="4">
              <ion-icon class="icon-align"  size="large" name="ios-arrow-forward"></ion-icon>
          </ion-col>
      </ion-row>


    </ion-col>
       
        

     

  </ion-row>
</ion-grid>

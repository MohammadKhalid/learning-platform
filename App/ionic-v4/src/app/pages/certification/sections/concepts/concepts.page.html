<!-- coach side rendering start -->
<div *ngIf="user.type ==='coach'">
    <div class="ion-padding">
        <ion-card>
            <ion-card-content>
                <mat-select [(ngModel)]="selectedOption" placeholder="Select option">
                    <mat-option *ngFor='let option of conceptOptions' [disabled]="recordId ? true : false" [value]='option.id'>{{option.value}}</mat-option>
                </mat-select>
            </ion-card-content>
        </ion-card>
    </div>
</div>
<!-- coach side rendering end -->


<!-- coach side rendering start -->
<ion-content *ngIf="user.type ==='coach'" ion-padding style="height: calc(100vh - 160px);">
    <div>
        <div *ngIf="selectedOption == 0">
            <app-video [recordId]="recordId" [sectionId]="sectionId"></app-video>
        </div>
        <div *ngIf="selectedOption == 1">
            <app-text [recordId]="recordId" [sectionId]="sectionId"></app-text>
        </div>
        <div *ngIf="selectedOption == 2">
            <app-quiz [sectionId]="sectionId" [quizTitle]="recordId"></app-quiz>
        </div>
    </div>
</ion-content>
<!-- coach side rendering end -->





<!-- student side rendering start -->
<ion-content ion-padding *ngIf="user.type ==='student'">
    <div>
        <app-student-text [sectionId]="sectionId"></app-student-text>
        <div *ngIf="type === 'Video'">
            <app-video-student [recordId]="recordId"></app-video-student>
        </div>
        <!-- student content -->
    </div>
</ion-content>
<!-- student side rendering end -->

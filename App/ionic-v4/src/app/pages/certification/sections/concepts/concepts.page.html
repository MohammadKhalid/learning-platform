<div class="ion-padding">
    <ion-card>
        <ion-card-content>
            <mat-select [(ngModel)]="selectedOption" placeholder="Select option">
                <mat-option *ngFor='let option of conceptOptions' [value]='option.id'>{{option.value}}</mat-option>
            </mat-select>
        </ion-card-content>
    </ion-card>
</div>
<ion-content ion-padding style="height: calc(100vh - 160px);">
    <div *ngIf="selectedOption == 0">
        <app-video [recordId]="recordId"></app-video>
    </div>
    <div *ngIf="selectedOption == 1">
        <app-text [recordId]="recordId"></app-text>
    </div>
    <div *ngIf="selectedOption == 2">
        <app-quiz></app-quiz>
    </div>
    <div *ngIf="selectedOption == 3">
        <app-resources></app-resources>
    </div>

</ion-content>

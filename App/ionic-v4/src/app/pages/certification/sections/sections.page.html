<ion-header no-border>
    <ion-toolbar color="primary">
     
  
      <ion-title>Sections</ion-title>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/certification/moduledetail" (click)="back()"></ion-back-button>

        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content no-padding>

      <mat-drawer-container class="example-container">
          <mat-drawer mode="side" opened>
              <ion-searchbar
              [(ngModel)]="searchTerm"
              (ionChange)="setFilteredItems()"
            ></ion-searchbar>
          
            <ion-list>
                <ion-item>
                 <ion-button (click)="show1()"  > Resources</ion-button>
                </ion-item>
                <ion-item>
                  <ion-button (click)="show()" > Concepts</ion-button>
                </ion-item>
        
              </ion-list>
          </mat-drawer>
          <mat-drawer-content class="mat-darawer">

              <router-outlet></router-outlet>
          </mat-drawer-content>
        </mat-drawer-container>
      
 

   <!-- <ion-col size-md="9">


   </ion-col> -->



  
</ion-content>

<ion-split-pane contentId="menu-content">
    <!--  our side menu  -->
    <ion-menu contentId="menu-content">
        <ion-header no-border>
            <ion-toolbar color="tertiary">
              <ion-title margin-end>
                <ion-img src="assets/img/logo-light.png" margin-horizontal></ion-img>
              </ion-title>
            </ion-toolbar>
            
          </ion-header>

          <ion-content color="dark">

         
            <ion-item *ngFor="let dataRow of listData | orderByDate | filter : searchBy"
            class="conceptGaps certificate-item certificate-section">
            <ion-label (click)="gotoConceptType(dataRow)">
                {{dataRow.title.length > 15 ? dataRow.title.substring(0,15)+'...': dataRow.title}}
            </ion-label>

            <ion-icon href="#" class="certificate-icon certificate-section-icon" name="trash">
            </ion-icon>
        </ion-item>
          </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>

<div padding>
    <mat-accordion *ngFor="let item of answerList">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Q)
                </mat-panel-title>
                <mat-panel-description>
                    {{item.question}}?
                </mat-panel-description>
            </mat-expansion-panel-header>

            <ion-list>
                <div *ngFor="let options of item.options" class="ion-padding-start">
                    <ion-item class="option-answer">
                        <ion-checkbox [(ngModel)]='options.correctOption' class="check-box-icon" disabled='true'
                            slot="start">
                        </ion-checkbox>
                        <ion-label disabled='false'>
                            {{options.text}}
                        </ion-label>
                    </ion-item>
                </div>
             
            </ion-list>
            <ion-item-divider color="dark">
                <ion-label>
                    Students Awnsers
                </ion-label>
            </ion-item-divider>

            <ion-list>
                <div *ngFor="let ans of item.quizAnswers" class="ion-padding-start">

                    <ion-item lines="inset">
                        <ion-label>
                            {{ans.user}}: {{seprater(ans.answer)}}
                        </ion-label>
                    </ion-item>
                </div>

              
            </ion-list>

        </mat-expansion-panel>
    </mat-accordion>
</div>

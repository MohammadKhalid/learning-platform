<ion-header no-border>
    <ion-toolbar color="primary">


        <ion-title>Modules</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/certification"></ion-back-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button *ngIf="user.type == 'coach'" strong="true" routerDirection="root" (click)="openModal()">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="data.length > 0">


        <div class="card-main" *ngFor="let x of data">
            <ion-card [routerLink]="['/certification/sections/concepts',x.id]">
                <ion-button class="flot-right" slot="end" fill="clear" color="primary"
                    (click)="$event.preventDefault();$event.stopPropagation();addEditPopOver($event,x)">
                    <ion-icon name="more" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-item lines="none" class="item" no-padding class="itemN">
                    <ion-label class="content" padding>
                        <div class="header">
                            <h3 class="title">{{x.title | titlecase}} </h3>
                            <div class="xp">
                                <h3>
                                    {{x.totalExperience}}XP
                                </h3>
                            </div>
                        </div>

                        <div class="mainDiv">
                            <div class="description"
                                style="-webkit-box-orient: vertical;box-orient: vertical;-moz-box-orient: vertical;">
                                <p>
                                    {{x.description}}
                                </p>

                            </div>

                            <div class="circle" *ngIf="user.type == 'student'">
                                <circle-progress [percent]="50" [maxPercent]="x.totalExperience" [radius]="30"
                                    [showTitle]="false" [showSubtitle]="false" [outerStrokeWidth]="10"
                                    [innerStrokeWidth]="10" [outerStrokeColor]="'#0065b3'"
                                    [innerStrokeColor]="'#d6d7db'" [animation]="true" [animationDuration]="100">
                                </circle-progress>
                            </div>

                        </div>
                        <div class="btnbtn">
                            <ion-button size="small" class="ionBtn" fill="outline">Start Lesson</ion-button>
                        </div>
                    </ion-label>
                </ion-item>

            </ion-card>

        </div>
    </div>

 

</ion-content>

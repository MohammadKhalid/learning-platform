<ion-header no-border>
    <ion-toolbar color="primary">
     
  
      <ion-title>Add Module</ion-title>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/certification/add"></ion-back-button>

        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <mat-card>Simple card</mat-card>

<!-- <ion-grid class="ion-justify-content-center"> -->
   <!-- <div class=""> -->
      <div *ngIf="addModelbutton" class="container4" (click)="loadmoduledetail()">
          <span>+ Add Module</span>
          </div>
   <!-- </div> -->
    
   <ion-list class="ion-padding" *ngIf="moduleDetail">
    <ion-item lines="inset">
      <ion-label position="floating"> Module Title <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input type="input" placeholder="placeholder"></ion-input>
    </ion-item>

    <ion-item lines="inset">
      <ion-label position="floating"> Description <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input type="input" placeholder="placeholder"></ion-input>
    </ion-item>

    <ion-item lines="inset">
      <ion-label position="floating"> Total Experience <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input type="input" placeholder="placeholder"></ion-input>
    </ion-item>







    <ion-item lines="none" class="ion-float-right ion-padding-top">
      <ion-button routerLink="/certification/sections" routerLinkActive="router-link-active" size="md">Save and Next</ion-button>
    </ion-item>
  </ion-list>


<!-- </ion-grid> -->





  </ion-content>

<ion-content padding>
  <form [formGroup]="addResourcesForm" (ngSubmit)="upload()">
    <app-dropzone (eventBtnSubmit)="eventBtnSubmit($event)"></app-dropzone>

    <ion-item lines="none" class="ion-float-right ion-padding-top">
      <ion-button type="submit" [disabled]="submitBtn" size="md">Save</ion-button>
    </ion-item>

  </form>

</ion-content>

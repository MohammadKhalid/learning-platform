<div>
    <ion-row>
        <ion-col size-md="4" *ngFor="let filename of fileData">
            <ion-card>
                <ion-item lines="none" class="item">
                    <div class="mainDiv">
                        <div class="fileName">
                            <!-- <ion-icon name="{{show(filename.url)}}"></ion-icon> -->
                            <h4>{{filename.url}}</h4>
                        </div>
                        <div>
                            <ion-icon name="close" (click)="deletePrompt(filename)"></ion-icon>
                        </div>
                    </div>
                </ion-item>
            </ion-card>

        </ion-col>
    </ion-row>
</div>

<form style="margin-bottom: 200px">
    <app-dropzone (eventBtnSubmit)="eventBtnSubmit($event)"></app-dropzone>

    <ion-item lines="none" class="ion-float-right">
        <ion-button (click)="upload()" [disabled]="submitBtn" size="md">Save</ion-button>
    </ion-item>

</form>

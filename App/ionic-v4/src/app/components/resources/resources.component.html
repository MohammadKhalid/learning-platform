<div>
    <ion-row>
        <ion-col size-md="4" *ngFor="let filename of fileData">
            <ion-card>
                <ion-item lines="none" class="item">
                    <div class="mainDiv">
                        <div class="fileName">

                            <h4>
                                <ion-icon name="{{show(filename.title)}}"></ion-icon>
                                <a target="_blank" [href]="serverUrl+filename.title" download>{{filename.title}}</a> </h4>
                        </div>
                        <div>
                            <ion-icon name="close" (click)="deletePrompt(filename)"></ion-icon>
                        </div>
                    </div>
                </ion-item>
            </ion-card>

        </ion-col>
    </ion-row>
</div>

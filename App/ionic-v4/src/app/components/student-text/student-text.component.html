<ion-card>
    <ion-card-header>
        <ion-card-title class="header-title-video">{{title}}</ion-card-title>
        <ion-icon (click)='deleteText()' name="trash"></ion-icon>
        <ion-icon (click)='editText()' name="create"></ion-icon>
        <ion-spinner *ngIf="isDeletedClicked" name="lines-small" color="dark">
        </ion-spinner>
    </ion-card-header>
    <ion-card-content>
        <ion-grid class="app-student-text">
            <ion-row>
                <!-- <ion-col size-md="1" size-xs="1">
                            </ion-col> -->
                <ion-col size-md="9" size-xs="10">
                    <div class="text-padding-std">
                        <p class="content-adjustment" [innerHTML]="data.description">
                        </p>
                    </div>
                </ion-col>
                <!-- <ion-col size-md="2" size-xs="1">
                    
                            </ion-col> -->
            </ion-row>
        </ion-grid>

    </ion-card-content>
</ion-card>

<ion-card-header>
    <ion-row>
        <ion-col size-md-10>
            <ion-card-title class="header-title-text">{{title}}</ion-card-title>
        </ion-col>
        <ion-col class="edit-delete-adjustment" size-md-2>
            <ion-spinner *ngIf="isDeletedClicked" name="lines-small" color="dark">
            </ion-spinner>
            <ion-toolbar mode="ios" *ngIf="user.type == 'coach'">
                <ion-buttons slot="end">
                    <ion-button class="flot-right" slot="end" fill="clear" color="primary" (click)="addEditPopOver($event, {id:''})">
                        <ion-icon name="more" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-col>
    </ion-row>
</ion-card-header>
<ion-card-content>
    <ion-grid class="app-student-text">
        <ion-row>
            <!-- <ion-col size-md="1" size-xs="1">
                            </ion-col> -->
            <ion-col size-md="11">
                <div class="text-padding-std">
                    <p class="content-adjustment" [innerHTML]="data.description">
                    </p>
                </div>
            </ion-col>
            <!-- <ion-col size-md="2" size-xs="1">
                    
                            </ion-col> -->
        </ion-row>
    </ion-grid>

</ion-card-content>

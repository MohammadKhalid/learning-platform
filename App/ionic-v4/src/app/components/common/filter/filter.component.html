<div>
  <ion-grid class="gridview-padding">
    <ion-row>
      <ion-col size-md="8" size-sm="12">

        <ion-item class="chat-box">
          <ion-input class="send-box" type="text" placeholder="Type a message here" [(ngModel)]="searchBy"></ion-input>
          <ion-icon name="search" class="icon-color"></ion-icon>
        </ion-item>


      </ion-col>
      <ion-col size-md="4" size-sm="12" size-xs="12" class="ion-no-padding">

        <ion-row class="rows">

          <ion-col size-md="7" size-sm="10" size-xs="9">
            <div class="chat-box-selector" fxLayout>
              <div class="mat-selector">
                <mat-label></mat-label>
                <mat-select [(ngModel)]="categories" placeholder="Categories" multiple>
                  <mat-option *ngFor="let data of categoryList" [value]="data.id">{{data.title}}</mat-option>
                </mat-select>
              </div>
            </div>

          </ion-col>



          <ion-col size-md="4" size-sm="2" size-xs="3">
            <!-- [disabled]="((!searchBy) && (categories.length == 0))"      -->
            <div *ngIf="user.type == 'coach'">
              <ion-button [disabled]="((!searchBy) && (categories.length == 0))" class="apply-button mat-button" size="small" (click)="search();" color="primary">Apply</ion-button>
            </div>
            <div *ngIf="user.type == 'student'">
              <button  mat-flat-button class="apply-button btn-adjustment" (click)="search();" flex>
                <img class="gif-adjustment" src="./assets/img/running.gif">
                <ion-icon class="forward-icon-adjustment" src="./assets/img/forword-icon.svg"></ion-icon>
              </button>
            </div>
          </ion-col>
        </ion-row>


      </ion-col>




    </ion-row>
  </ion-grid>
</div>


<ion-grid>
  <ion-row>
    <ion-col size="9">
     
        <ion-item class="chat-box">
            <ion-input class="send-box" type="text" 
               placeholder="Type a message here"></ion-input>
               <ion-icon name="search" class="icon-color"></ion-icon>
              </ion-item>


    </ion-col>
    <ion-col size="3" class="ion-no-padding">

      <ion-row>
        
          <ion-col size="8">
            <mat-form-field>
              <mat-label>Toppings</mat-label>
              <mat-select [formControl]="toppings" multiple>
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
              </mat-select>
            </mat-form-field>


          </ion-col>
          <ion-col size="4">
              <ion-icon class="icon-align"  size="large" name="ios-arrow-forward"></ion-icon>
          </ion-col>
      </ion-row>


    </ion-col>
       
        

     

  </ion-row>
</ion-grid>

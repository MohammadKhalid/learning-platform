<ion-card>
  <ion-item lines="none" routerDirection="root">
    <ion-label style="text-align: center">
      <p class="card-heading blue-heading bold-heading">Mathamatics</p>
      <circle-progress [percent]="50" [maxPercent]="100" [radius]="75" [title]="'LEVEL 1'" [titleColor]="'#bebebe'"
        [outerStrokeWidth]="15" [innerStrokeWidth]="15" [outerStrokeColor]="'#0065b3'" [subtitle]="'10000XP / 10000XP'"
        [subtitleFontSize]='13' [innerStrokeColor]="'#d6d7db'" [animation]="true" [animationDuration]="100">
      </circle-progress>
    </ion-label>
  </ion-item>
</ion-card>
<ion-card>
  <ion-item lines="none" routerDirection="root">
    <ion-label style="text-align: center">
      <p class="card-heading blue-heading bold-heading">Course Name</p>
      <p class="card-heading grey-heading bold-heading" style="margin-bottom: 15px">Mathamatics</p>
      <p class="card-heading blue-heading">Lesson</p>
      <ion-row>
        <ion-progress-bar class="progress-bar-adjustment thin-heigth" color="primary" value="1">
        </ion-progress-bar>
        <p class="fraction-text">60/60</p>
      </ion-row>
      <p class="card-heading blue-heading">Quizzes</p>
      <ion-row>
        <ion-progress-bar class="progress-bar-adjustment thin-heigth" color="primary" value="0.5">
        </ion-progress-bar>
        <p class="fraction-text">60/60</p>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-card>

<ion-card *ngFor="let row of incompleteCourses" routerDirection="forward" [routerLink]="'/certification/module/'+row.courseId"> 
  <ion-item lines="none" routerDirection="root" no-padding>
    <ion-thumbnail size-md="12" class="img-adjustment" slot="start">
      <!-- <img src="../../../../assets/img/image-subject.jpg"> -->
      <img [defaultImage]="defaultImage" [lazyLoad]="serverUrl+row.image" [errorImage]="imageToShowOnError">
    </ion-thumbnail>
    <ion-label class="content-inprogress">

      <div class="header-progress">
        <h3 class="font-sizing title">{{row.title}}</h3>
        <div class="xp">
          <h3>
            120XP
          </h3>
        </div>
      </div>

      <div class="clamp-adjustment"
        style="-webkit-box-orient: vertical;box-orient: vertical;-moz-box-orient: vertical;">
        <p class="ion-text-wrap for-clamp-adjustment">
          {{row.description}}
        </p>
      </div>  
      <div class="progressbar-width">
      <ion-progress-bar class="progress-bar-adjustment" color="primary" value="0.5"></ion-progress-bar>
    </div>
      <ion-icon name="play" class="ion-float-right play-btn-adjustment"></ion-icon>
    </ion-label>
  </ion-item>


</ion-card>

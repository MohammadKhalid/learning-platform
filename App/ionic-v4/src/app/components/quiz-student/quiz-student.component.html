<div *ngIf='attempted; then attemptedRow else notAttemptedRow'></div>

<ng-template #notAttemptedRow>
  <ion-list no-padding>
    <div *ngFor="let quizRow of quizzesArray;let quizIndex=index">

      <ion-card class="student-card-sizing">
        <ion-card-content>



            <ion-row>
                <ion-col>
                  <div>
                    
          <ion-item lines="none">
              <ion-label>
                {{quizRow.question}}
              </ion-label>
            </ion-item>
                  </div>
                </ion-col>
              </ion-row>




          <div  class="student-answers-quiz-adjustment" *ngFor="let quizRowOption of quizRow.options;let quizIndex=index">
            <ion-item class="option-answer">
              <ion-checkbox class="check-box-icon" slot="start" [(ngModel)]='quizRowOption.correctOption'>
              </ion-checkbox>
              <ion-label>
                {{quizRowOption.text}}
              </ion-label>
            </ion-item>
          </div>

        </ion-card-content>
        <ion-item lines="none" class="btn-submit-quiz">
            <ion-button (click)="submitQuiz(quizRow)" size="md">
              Submit
            </ion-button>
          </ion-item>
      </ion-card>

  
    </div>
  </ion-list>
</ng-template>

<ng-template #attemptedRow>
  <ion-list>
    <div *ngFor="let questionRow of quizzesArray">
      <ion-card class="student-card-sizing">
        <!-- <ion-card-header>

          <ion-spinner *ngIf="isDeletedClicked" name="lines-small" color="dark">
          </ion-spinner>
          <ion-toolbar mode="ios" *ngIf="user.type === 'coach'">
            <ion-buttons slot="end">
              <ion-button class="flot-right" slot="end" fill="clear" color="primary"
                (click)="addEditPopOver($event, {id:''})">
                <ion-icon name="more" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card-header> -->
        <ion-card-content>
          <!-- <ion-item lines="none" class="ion-float-right ion-padding-top ques-trash-icon">
          </ion-item> -->

          <ion-row>
              <ion-col>
                <div>
                  
        <ion-item lines="none">
            <ion-label>
                Q) {{questionRow.question}}
            </ion-label>
          </ion-item>
                </div>
              </ion-col>
            </ion-row>


          <div  class="student-answers-quiz-adjustment" *ngFor="let options of questionRow.options">
            <ion-item class="option-answer">
              <ion-checkbox [(ngModel)]='options.correctOption' class="check-box-icon" disabled='true' slot="start">
              </ion-checkbox>
              <ion-label disabled='false'>
                {{options.text}}
              </ion-label>
            </ion-item>
          </div>


          <ion-item lines="none" class="multi-choice-selected-answer">
            <ion-label>
              Your Answer(s): {{seprater(questionRow.quizAnswers)}}
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>

    </div>
  </ion-list>

<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-icon (click)='deleteLesson()' name="trash"></ion-icon>
    <ion-spinner *ngIf="isDeletedClicked" name="lines-small" color="dark">
    </ion-spinner>
  </ion-card-header>
  <ion-card-content>
    <div class="app-video-student">
      <div class="iframe-container">
        <iframe allowfullscreen [src]="youtubeKey | safe">
        </iframe>
      </div>
    </div>
  </ion-card-content>
</ion-card>

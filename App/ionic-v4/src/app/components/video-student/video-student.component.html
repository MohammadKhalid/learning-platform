<div class="color-adjustment">
  <ion-card-header no-padding>

    <ion-card-title class="header-title-video">{{title}}</ion-card-title>
    <!-- <ion-button class="flot-right" slot="end" fill="clear" color="primary"
      (click)="addEditPopOver($event, {id:''})">
      test button
      <ion-icon name="more" slot="icon-only"></ion-icon>
    </ion-button> -->

    <ion-toolbar mode="ios">
      <ion-buttons slot="end">
        <ion-button class="flot-right" slot="end" fill="clear" color="primary"
          (click)="addEditPopOver($event, {id:''})">
          <ion-icon name="more" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <!-- <ion-icon (click)='deleteLesson()' name="trash"></ion-icon>
    <ion-icon (click)='editLesson()' name="create"></ion-icon> -->
    <ion-spinner *ngIf="isDeletedClicked" name="lines-small" color="dark">
    </ion-spinner>
  </ion-card-header>
  <ion-card-content>
    <div class="app-video-student">
      <div class="iframe-container">
        <iframe allowfullscreen [src]="youtubeKey | safe">
        </iframe>
      </div>
    </div>
  </ion-card-content>
</div>

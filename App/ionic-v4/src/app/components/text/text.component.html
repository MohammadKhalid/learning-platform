<!-- <ion-card ion-padding> -->
    <form [formGroup]="addTextForm" (ngSubmit)="addText()">

        <ion-list>
            <ion-card>
            <ion-item lines="inset">
                <ion-label position="floating">Title
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="input" formControlName='title' placeholder="Enter Title"></ion-input>
            </ion-item>
            <br />
            <ion-item lines="none">
                <ion-label position="floating">
                </ion-label>
                <angular-editor id="angularEditor" formControlName="description" [config]="editorConfig">
                </angular-editor>
                <!-- <ion-textarea placeholder="placeholder" rows="6" cols="20" formControlName="description"></ion-textarea> -->
            </ion-item>

            <ion-item lines="inset">
                <ion-label position="floating">Experience
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="input" formControlName='experience' placeholder="Enter Experience"></ion-input>
            </ion-item>
        </ion-card>


            <ion-item lines="none" class="ion-float-right ion-padding-top">
                <ion-button type="submit" size="md" [disabled]="!addTextForm.valid">{{btnTxt}}</ion-button>
            </ion-item>


        </ion-list>

    </form>
<!-- </ion-card> -->

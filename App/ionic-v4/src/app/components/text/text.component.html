<ion-card ion-padding>
    <form [formGroup]="addTextForm" (ngSubmit)="addText()">

        <ion-list class="ion-padding">

            <ion-item lines="inset">
                <ion-label position="floating">Title
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="input" formControlName='title' placeholder="Enter Title"></ion-input>
            </ion-item>

            <ion-item lines="inset">
                <ion-label position="floating">Description
                </ion-label>
                <ion-textarea placeholder="placeholder" rows="6" cols="20" formControlName="description"></ion-textarea>
            </ion-item>

            <ion-item lines="none" class="ion-float-right ion-padding-top">
                <ion-button type="submit" size="md" [disabled]="!addTextForm.valid">{{btnTxt}}</ion-button>
            </ion-item>


        </ion-list>

    </form>
</ion-card>
